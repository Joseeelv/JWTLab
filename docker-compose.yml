version: '3.8'
services:
  backend:
    build: ./app
    ports:
      - "3000:3000"
    environment:
      - JWT_SECRET=claveSegura123
    networks:
      - jwt-network

  frontend:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html
    networks:
      - jwt-network

networks:
  jwt-network:
